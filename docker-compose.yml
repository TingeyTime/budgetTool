version: '3.9'

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - budget_tool

  db:
    build:
      context: ./db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    develop:
      watch:
        - action: rebuild
          path: ./db
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - budget_tool

  api:
    build:
      context: ./api
    container_name: api
    ports:
      - "${API_PORT}:8000"
    develop:
      watch:
        - action: rebuild
          path: ./api
    environment:
      HOST: ${API_HOST}
      PORT: ${API_PORT}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - budget_tool

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    develop:
      watch:
        - action: rebuild
          path: ./frontend
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_PORT}:8501"
    depends_on:
      - api
    networks:
      - budget_tool

networks:
  budget_tool:
    driver: bridge